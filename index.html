<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }
    #sign-in-container {
      margin-top: 20vh;
    }
    #planner-container {
      display: none;
      width: 80%;
      margin: 20px auto;
    }
    #planner {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .planner-row {
      display: flex;
    }
    .planner-cell {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      flex: 1;
      font-size: 16px;
    }
    .planner-cell.day {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    .planner-cell.slot {
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Sign-In Container -->
  <div id="sign-in-container">
    <button id="login-button">Sign in with Google</button>
  </div>

  <!-- Planner Container -->
  <div id="planner-container">
    <div id="planner"></div>
  </div>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="script.js"></script>
</body>
</html>

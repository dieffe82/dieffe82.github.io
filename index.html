<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <button id="prev-week">&lt;</button>
    <h1 id="week-display">Settimana</h1>
    <button id="next-week">&gt;</button>
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-callback="handleCredentialResponse"></div>
    <div class="g_id_signin" data-type="standard"></div>
  </header>
  <main id="planner"></main>
  <footer>
    <div class="legend">
      <span class="color blue"></span> Marco
      <span class="color orange"></span> Laura
      <span class="color red"></span> Abies
      <span class="color white"></span> Non prenotato
    </div>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Settimanale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }
        .header button {
            background-color: white;
            border: none;
            color: #4CAF50;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        .container {
            padding: 10px;
        }
        .day {
            margin-bottom: 20px;
        }
        .day h3 {
            margin-bottom: 5px;
        }
        .day div {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .footer {
            padding: 10px;
            background-color: #f1f1f1;
            text-align: center;
            font-size: 0.9rem;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="prevWeek">← Settimana precedente</button>
        <h1 id="currentWeek"></h1>
        <button id="nextWeek">Settimana successiva →</button>
    </div>
    <div class="container" id="plannerContainer">
        <!-- Days will be dynamically populated here -->
    </div>
    <div class="footer">
        <p>Legenda:</p>
        <p>Blu = Marco, Arancione = Laura, Rosso = Abies, Bianco = Non prenotato</p>
    </div>
    <script>
        const CLIENT_ID = '786045326849-4524vek5urhk3lkdpml0kvqev2gboc1l.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyCF2HZo60YJ9AXjWc79isscfwDgW2qzwmc';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
        const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';

        let currentWeekStartDate;

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: [DISCOVERY_DOC],
                scope: SCOPES
            }).then(() => {
                console.log("Google API initialized.");
                loadWeek(new Date());
            }).catch(error => {
                console.error("Error initializing API client:", error);
            });
        }

        function loadWeek(date) {
            // Set the week based on the given date
            const monday = new Date(date);
            monday.setDate(monday.getDate() - ((monday.getDay() + 6) % 7)); // Adjust to Monday

            currentWeekStartDate = monday;

            const weekText = `${monday.toLocaleDateString('it-IT')} - ${new Date(monday.getTime() + 6 * 24 * 60 * 60 * 1000).toLocaleDateString('it-IT')}`;
            document.getElementById('currentWeek').textContent = weekText;

            loadWeekData(monday);
        }

        function loadWeekData(startDate) {
            // Example of how to read/write data from/to Google Sheets
            const sheetName = `${startDate.toISOString().slice(0, 10)}`;
            console.log(`Loading data for the week starting ${sheetName}`);
            // Fetch or create data here using the Sheets API
        }

        function setupPlanner() {
            const days = ['Lunedì', 'Martedì', 'Mercoledì', 'Giovedì', 'Venerdì', 'Sabato', 'Domenica'];
            const container = document.getElementById('plannerContainer');
            container.innerHTML = '';

            days.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'day';

                const header = document.createElement('h3');
                header.textContent = day;

                const slots = ['Mattina', 'Pomeriggio', 'Sera', 'Notte'];
                dayDiv.appendChild(header);

                slots.forEach(slot => {
                    const slotDiv = document.createElement('div');
                    slotDiv.textContent = slot;
                    slotDiv.addEventListener('click', () => {
                        cycleColor(slotDiv);
                    });
                    dayDiv.appendChild(slotDiv);
                });

                container.appendChild(dayDiv);
            });
        }

        function cycleColor(element) {
            const colors = ['', 'blue', 'orange', 'red'];
            const currentColor = element.style.backgroundColor;
            const nextColor = colors[(colors.indexOf(currentColor) + 1) % colors.length];
            element.style.backgroundColor = nextColor;
        }

        document.getElementById('prevWeek').addEventListener('click', () => {
            const previousWeek = new Date(currentWeekStartDate);
            previousWeek.setDate(previousWeek.getDate() - 7);
            loadWeek(previousWeek);
        });

        document.getElementById('nextWeek').addEventListener('click', () => {
            const nextWeek = new Date(currentWeekStartDate);
            nextWeek.setDate(nextWeek.getDate() + 7);
            loadWeek(nextWeek);
        });

        setupPlanner();
    </script>
    <script src="https://apis.google.com/js/api.js" onload="handleClientLoad()"></script>
</body>
</html>
